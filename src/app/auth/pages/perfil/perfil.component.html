  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <h1>Mi perfil</h1>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.apellido"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.correo"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.telefono"></ion-input>
      </ion-item>

      <ion-button (click)="logout()">Cerrar sesi√≥n</ion-button>

    </ion-card-content>
  </ion-card>


</ion-content>
