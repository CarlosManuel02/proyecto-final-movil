<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Albergues
    </ion-title>
    <ion-progress-bar type="indeterminate"
                      *ngIf="loading"
    ></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar [(ngModel)]="searchQuery" (ionChange)="filterAlbergues()"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let albergue of filteredAlbergues" (click)="showAlbergueDetails(albergue)">
      <ion-icon name="home" style="margin-right: 10px"></ion-icon>
      <ion-label>
        <h2>{{ albergue.edificio }}</h2>
        <p>{{ albergue.ciudad }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>


<ion-modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>Informaci√≥n del albergue</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ albergue.edificio }}</ion-card-title>
          <ion-card-subtitle>{{ albergue.ciudad }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ albergue.coordinador }}</p>
          <p>{{ albergue.telefono }}</p>
          <p>Capacidad: {{ albergue.capacidad }}</p>
          <p>Codigo: {{ albergue.codigo }}</p>
        </ion-card-content>
      </ion-card>

      <ion-item>
        <google-map
          [center]="center"
          mapId="map_canvas"
          [zoom]="8"
          height="400px"
          width="750px">
          <map-advanced-marker [position]="center"></map-advanced-marker>
        </google-map>

      </ion-item>

    </ion-content>
  </ng-template>
</ion-modal>
