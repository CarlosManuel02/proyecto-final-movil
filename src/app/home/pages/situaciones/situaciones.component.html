<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Situaci贸nes
    </ion-title>
    <ion-progress-bar type="indeterminate"
                      *ngIf="loading"
    ></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="situaciones?.datos">
  <ion-item class="situaciones-container" *ngFor="let situacion of situaciones?.datos" (click)="openSituacion(situacion)">
    <ion-label>
      <h2>{{ situacion.titulo }}</h2>
      <p>{{ situacion.descripcion }}</p>
    </ion-label>
    <!-- Estado de la situaci贸n -->
    <ion-icon name="ellipse"
              [color]="situacion.estado === 'pendiente' ? 'warning' : 'warning'"

    ></ion-icon>
  </ion-item>
</ion-list>



  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="openModal()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="refresh()">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="openMap()">
        <ion-icon name="map-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>


<ion-modal #detallesSituacion>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          {{ situacion.titulo }} - {{ situacion.id }}
        </ion-title>
        <ion-title slot="end">
          {{ situacion.fecha | date: 'dd/MM/yyyy' }}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ situacion.titulo }}</ion-card-title>
          <ion-card-subtitle>Estado: {{ situacion.estado }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content style="text-align: center">
          <img [src]="'data:image/png;base64,' + situacion.foto" alt="imagen de la situaci贸n" style="width: 100%">
          <p>{{ situacion.descripcion }}</p>
        </ion-card-content>

      </ion-card>

      <ion-item>
        <google-map
          [center]="center"
          mapId="map_canvas"
          [zoom]="8"
          height="400px"
          width="750px">
          <map-advanced-marker [position]="center"></map-advanced-marker>
        </google-map>

      </ion-item>

    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal #nuevaSituacionModal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          Nueva Situaci贸n
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-crear-situaciones
        (close)="closeModal()"
      ></app-crear-situaciones>
    </ion-content>
  </ng-template>
</ion-modal>


<ion-modal #mapModal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          Mapa
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <app-mapa-situaciones
        [situaciones]="situaciones?.datos"
      ></app-mapa-situaciones>
    </ion-content>
  </ng-template>
</ion-modal>
