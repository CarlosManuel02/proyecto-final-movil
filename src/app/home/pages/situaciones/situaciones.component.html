<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Situaciónes
    </ion-title>
    <ion-progress-bar type="indeterminate"
                      *ngIf="loading"
    ></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="situaciones?.datos">
    <ion-item class="situaciones-container" *ngFor="let situacion of situaciones?.datos" (click)="openSituacion(situacion)">
      <ion-label>
        <h2>{{ situacion.titulo }}</h2>
        <p>{{ situacion.descripcion }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="openModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>


<ion-modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button (click)="closeModal()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-title>
          {{ situacion.titulo }}
        </ion-title>
        <ion-title slot="end">
          {{ situacion.fecha | date: 'dd/MM/yyyy' }}
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ situacion.titulo }}</ion-card-title>
          <ion-card-subtitle>Estado: {{ situacion.estado }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content
          style="text-align: center">
          <img [src]="situacion.foto" alt="imagen de la situación" style="width: 100%">
          <p>{{ situacion.descripcion }}</p>
        </ion-card-content>
      </ion-card>

      <ion-item>
      <google-map
        [center]="center"
        mapId="map_canvas"
        [zoom]="8"
        height="400px"
        width="750px">
        <map-advanced-marker [position]="center"></map-advanced-marker>
      </google-map>

      </ion-item>

    </ion-content>
  </ng-template>
</ion-modal>
